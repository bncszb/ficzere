<svg viewBox="0 0 2400 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    Premium gradient with depth
    <linearGradient id="textGradient" x1="100%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <!-- Enhanced shadow with glow -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="6" result="offset"/>
      <feFlood flood-color="#000000" flood-opacity="0.4"/>
      <feComposite in2="offset" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Subtle glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background (optional - can be transparent for projection) -->
  <rect width="12400" height="800" fill="#5C7F67"/>
  
  <!-- Main text with enhanced styling -->
  <!-- font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif"  -->
  <!-- filter="url(#textShadow)" -->
  <text 
  x="1200"
   y="620" 
  font-family="'Playfair Display'" 
  font-size="600" 
  fill="#F2ECDC"
  font-weight="500" 
        text-anchor="middle" 
        style="font-stretch: condensed;">ficzere</text>
  


</svg>
